    <script>
        function myFunction1() 
        {
            document.getElementById("demo1").innerHTML = "<h1>Gondwana</h1><br>Gondwana a fost un supercontinent care a existat din Neoproterozoic (acum 550 de milioane de ani) până în Carbonifer (acum 320 de milioane de ani). A fost format prin acumularea mai multor cratoane. În cele din urmă, Gondwana a devenit cea mai mare bucată de crustă continentală din Epoca Paleozoică, acoperind o suprafață de aproximativ 100.000.000 km2. În timpul Carboniferului s-a unit cu Euramerica formând un mai mare mare supercontinent numit Pangeea. Gondwana s-a divizat treptat în timpul Mezozoicului. Resturile Gondwanei reprezintă aproximativ două treimi din zona continentală de astăzi. <br> Formarea Gondwanei a început acum circa 800-650 de milioane de ani în urmă cu orogeneza Est Africană – coliziunea Indiei, Madagascar și Sri Lanka cu Africa de Est – și s-a finalizat acum circa 600-530 milioane de ani în urmă cu suprapunerea orogenezelor Braziliană și Kuunga - coliziunea Americii de Sud cu Africa și adăugarea Australiei și a Antarcticii. "
        }
        function myFunction2() 
        {
            document.getElementById("demo1").innerHTML = "<h1>Laurenția</h1><br>Laurenția a fost un paleocontinent, una dintre marile plăci ale supercontinentului Pangeea. Această bucată imensă de pământ se afla în emisfera nordică. Se presupune că, în trecut, era alcătuită din America de Nord, Rusia, China și Europa, întrucât era complet acoperită de Oceanul Panthalassa. Prin coliziunea sa în Paleozoic cu Baltica și Avalonia și închiderea Oceanului Iapetus s-a format supercontinentul Euramerica.>";
        }
        function myFunction3() 
        {
            document.getElementById("demo1").innerHTML = "<h1>Oceanul Iapetus</h1><br>Oceanul Iapetus a fost un ocean care a existat în emisfera sudică , între paleocontinentele Baltica , Laurentia și Avalonia. Oceanul acesta a existat în vremea neoproterozoică târzie și era paleozoică timpurie , în intervalul geologic (600-400 de milioane de ani în urmă).Oceanul Iapetus a dispărut prin orogenezele Acadianului , Caledonianului și Tactonicului care s-au ciocnit formând supercontinentul Euramerica. Oceanul sudic Iapetus a fost propus să se închidă cu orogenezele Famatinianului și a Taconicului , formând vestul Gondwanei și Laurentia. Fiind poziționat între masele continentale , într-un fel , avea coastele opuse a Oceanului Atlantic. Oceanul Iapetus a fost numit special pentru titanicul Iapetus , însemnând că în mitologia greacă a fost tatăl lui Atlas , iar după un interval de timp numindu-se Oceanul Atlantic. <br><br><h1>Oceanul Panthalassa</h1><br>Panthalassa cunoscută ca Oceanul Panthalassa, sau ca Oceanul, a fost superoceanul care a înconjurat continentul „Pangeea” timp de milioane de ani. În timpul tranziției paleozoice-mezozoice ocupa aproape 70% din întreg globul pământesc. Panthalassa s-a împărțit în alte oceane mai mici datorită subducției continue a continentelor care s-au separat cu timpul (așa cum continentul american s-a separat de Africa și Eurasia, între ele formându-se Oceanul Atlantic). Câteodată, acest supercontinent mai era numit „Paleo-Pacific” („Pacificul Vechi”) sau mai era supranumit și „Proto-Pacific” datorită formării sale în centrul erei mezozoicului. ";
        }
        function myFunction4() 
        {
            document.getElementById("demo1").innerHTML = "<h1>Pangeea</h1><br>Pangeea a fost un supercontinent care a existat la sfârșitul erei paleozoice și începutul erei mezozoice, cu aproximativ 300 de milioane de ani în urmă, și a început să se despartă cu aproximativ 175 de milioane de ani în urmă. Numele derivă din greaca veche πᾶν pan adică tot, întreg, și Γαῖα Gaia „Pământ”. Conceptul a fost propus pentru prima dată de meteorologul german Alfred Wegener, părintele teoriei derivei continentelor, în lucrarea sa din 1912 „Originea continentelor ” (Die Entstehung der Kontinente). El a extins această ipoteză în teoria din cartea sa „Originea continente și a oceanelor” (Die Entstehung der Kontinente und Ozeane), publicată pentru prima dată în 1915, în care a postulat că (înainte de ruperea și deriva în locurile lor actuale) toate continentele formau un singur supercontinent, pe care el l-a numit „Urkontinent ”. Numele Pangeea a apărut prima dată în ediția din 1920 a „Die Entstehung der Kontinente und Ozeane”, când Wegener s-a referit la vechiul supercontinent ca „Pangaea a Carboniferelor ”. Wegener a folosit forma germanizată „Pangäa ”, însă termenul a intrat în literatura științifică în forma latinizată „Pangaea ”. Wegener era convins că marea similaritate a liniilor de coastă dintre Africa de Vest și partea estică a Americii de Sud nu erau o coincidență. El a adunat informații paleontologice și geologice pentru a-i susține cauza însă teoria sa a fost respinsă de geologii epocii. Abia 30 de ani mai târziu geofizicienii au demonstrat că deriva continentelor se datorează plăcii tectonice și că teoria lui Wegener este verificată și admisă.";
        }
        function myFunction5() 
        {
            document.getElementById("demo1").innerHTML = "<h1>Laurasia</h1><br>Laurasia a fost un supercontinent situat în emisfera nordică, care s-a format prin despărțirea supercontinentului Pangeea (celălalt era Gondwana) în timpul Triasicul mijlociu, cu 335-175 milioane de ani în urmă. Laurasia s-a separat de Gondwana acum 215-175 milioane de ani în urmă (începând din perioada Triasicul târziu). Numele combină denumirile Laurenția și Eurasia. Cum sugerează și denumirea geologică, Laurasia a inclus cea mai mare parte a maselor de uscat care alcătuiesc continentele de astăzi din emisfera nordică, în special Laurenția, Baltica, Siberia, Kazakhstania și cratogenele China de Nord și China de Est.";
        }
        function myFunction6() 
        {
            document.getElementById("demo1").innerHTML = "<h1>Amasia, viitorul supercontinent </h1><br>Cercetătorii spun că actuala configurație a continentelor este puțin probabil să fie și cea din urmă. De-a lungul istoriei planetei noastre, s-au format mai multe supercontinente doar pentru a se diviza în noi continente. Geologii spun că ciclul supercontinentelor este influențat de dinamica circulației în mantia Pământului. Unii savanți au creat modele geologice suplimentare pentru a putea prognoza viitoarele mișcări continentale ce vor avea loc peste 250 de milioane de ani. Acestea sugerează că Oceanul Pacific se va „închide” pe măsură ce Australia, America de Nord, Africa și Eurasia „se vor apropia” de emisfera nordică. În cele din urmă, aceste continente vor fuziona, formând un supercontinent denumit Amasia. Celelalte două continente rămase, Antarctica și America de Sud, probabil că vor rămâne nemișcate și vor fi separate de viitorul supercontinent.";
        }
    </script>
